<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Raff's Official Website!</title>
  <meta name="description" content=" ">
  <link rel="icon" href="Images/favicon.png">
  <link rel="apple-touch-icon" href="Images/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="interface">
    <img class="logo" src="Images/Raffaella_logo.png">
    <div class="interface-box">

      <nav class="sidebar">
        <div class="button" id="button-music">
          <img src="Images/button_v3.png">
          <span class="button-text">Music</span>
        </div>
        <div class="button" id="button-video">
          <img src="Images/button_v3.png">
          <span class="button-text">Videos</span>
        </div>
        <div class="button" id="button-pics">
          <img src="Images/button_v3.png">
          <span class="button-text">Pics</span>
        </div>
        <div class="button" id="button-shows">
          <img src="Images/button_v3.png">
          <span class="button-text">Shows</span>
        </div>
        <div class="button" id="button-merch">
          <img src="Images/button_v3.png">
          <span class="button-text">Merch</span>
        </div>
      </nav>

      <div class="content">

        <h2 class="title">
          Welcome to my Official Website!
        </h2>

        <div class="content-box js-content-box">
          <div class="arrow-left" id="arrowleft-music">
            <img width="50px" height="auto" src="Images/left_arrow.png">
          </div>
          <div class="card-container js-card-container">
            <div class="music-card js-music-card">
              <img class="cover" src="Images/Covers/Raffaella+Bardot+3000x3000.jpg">
              <div class="song-title">Bardot</div>
            </div>
            <div class="music-card js-music-card">
              <img class="cover" src="Images/Covers/RAFFAELLA+SORORICIDE+SINGLE+COVER.jpg">
              <div class="song-title">Sororicide</div>
            </div>
            <div class="music-card js-music-card">
              <img class="cover" src="Images/Covers/Bruce+Willis_CharlotteBravinLee.jpg">
              <div class="song-title">Bruce Willis</div>
            </div>
            <div class="music-card js-music-card">
              <img class="cover" src="Images/Covers/FINAL_RAF_NASA_3K+(1).jpg">
              <div class="song-title">NASA's Fake</div>
            </div>
            <div class="music-card js-music-card">
              <img class="cover" src="Images/Covers/IMG_9025+(1).jpg">
              <div class="song-title">Hell Yeah</div>
            </div>
            <div class="music-card js-music-card">
              <img class="cover" src="Images/Covers/MT_RAFF_BALACLAVA+(1)+(1).jpg">
              <div class="song-title">Balaclava</div>
            </div>
            <div class="music-card js-music-card">
              <img class="cover" src="Images/Covers/RAFF_BALLERINA02.jpg">
              <div class="song-title">The Ballerina EP</div>
            </div>
          </div>
          <div class="arrow-right" id="arrowright-music">
            <img width="50px" height="auto" src="Images/right_arrow.png">
          </div>
        </div>

        <div class="content-box js-content-box">
          <div class="arrow-left" id="arrowleft-video">
            <img width="50px" height="auto" src="Images/left_arrow.png">
          </div>

          <div class="card-container js-card-container">
            <div class="video-card js-video-card">
              <iframe class="video" src="https://www.youtube.com/embed/JOnHvMzVSfo" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
            <div class="video-card js-video-card">
              <iframe class="video" src="https://www.youtube.com/embed/OEMFMy_1cV4" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
            <div class="video-card js-video-card">
              <iframe class="video" src="https://www.youtube.com/embed/uljS_qtcYiE" title="YouTube video player"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
            </div>
          </div>
          <div class="arrow-right" id="arrowright-video">
            <img width="50px" height="auto" src="Images/right_arrow.png">
          </div>
        </div>

        <div class="social">
          <div class="cta">
            Find me online:
          </div>
          <a href="https://open.spotify.com/artist/0tYrHjgdca0ZLPkR4P0eW4?si=VH9BiNNNRcSF8C1aSXLkZQ">
            <img src="Images/spotify.svg">
          </a>
          <a href="https://itunes.apple.com/us/artist/raffaella/1314602477">
            <img src="Images/apple.svg">
          </a>
          <a href="https://soundcloud.com/rafflalala">
            <img src="Images/soundcloud.svg">
          </a>
          <a href="https://www.youtube.com/c/RaffaellaMusic">
            <img src="Images/youtube.svg">
          </a>
          <a href="https://www.facebook.com/rafflalala/">
            <img src="Images/facebook.svg">
          </a>
          <a href="https://www.instagram.com/raffaella">
            <img src="Images/insta.svg">
          </a>
          <a href="https://twitter.com/rafflalala?lang=en">
            <img src="Images/twitter.svg">
          </a>
        </div>

      </div>

    </div>
  </div>
  <script src="script.js"></script>
